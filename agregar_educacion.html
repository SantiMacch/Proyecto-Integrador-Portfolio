<!DOCTYPE html>
<html>
<head>
    <title>Agregar Educación</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Agregar Educación</h1>
    <form method="POST" action="{{ url_for('agregar_educacion') }}">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="institucion">Institución:</label>
        <input type="text" id="institucion" name="institucion" required><br><br>

        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required><br><br>

        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required><br><br>

        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
