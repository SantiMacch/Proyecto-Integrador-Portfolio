<!DOCTYPE html>
<html>
<head>
    <title>Editar Habilidad</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Editar Habilidad</h1>
    <form method="POST" action="{{ url_for('editar_habilidad', id=habilidad.id) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ habilidad.nombre }}" required><br><br>

        <label for="nivel">Nivel:</label>
        <input type="number" id="nivel" name="nivel" value="{{ habilidad.nivel }}" min="1" max="5" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="dura" {% if habilidad.tipo == 'dura' %}selected{% endif %}>Dura</option>
            <option value="blanda" {% if habilidad.tipo == 'blanda' %}selected{% endif %}>Blanda</option>
        </select><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">Volver al inicio</a>
</body>
</html>
