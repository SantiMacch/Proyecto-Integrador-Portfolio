<!DOCTYPE html>
<html>
<head>
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Editar Proyecto</h1>
    <form method="POST" action="{{ url_for('editar_proyecto', id=proyecto.id) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ proyecto.nombre }}" required><br><br>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required>{{ proyecto.descripcion }}</textarea><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ proyecto.fecha }}" required><br><br>

        <label for="enlace">Enlace:</label>
        <input type="url" id="enlace" name="enlace" value="{{ proyecto.enlace }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
