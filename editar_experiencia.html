<!DOCTYPE html>
<html>
<head>
    <title>Editar Experiencia</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Editar Experiencia</h1>
    <form method="POST" action="{{ url_for('editar_experiencia', id=experiencia.id) }}">
        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" name="puesto" value="{{ experiencia.puesto }}" required><br><br>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" value="{{ experiencia.empresa }}" required><br><br>

        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ experiencia.fecha_inicio }}" required><br><br>

        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" value="{{ experiencia.fecha_fin }}" required><br><br>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required>{{ experiencia.descripcion }}</textarea><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">Volver al inicio</a>
</body>
</html>
